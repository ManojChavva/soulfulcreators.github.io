<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Soulful Creators - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contact {
      margin-top: 20px;
      font-size: 1em;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soulful Creators - We make your dream</h1>
    <p>Our website is under construction. Stay tuned for something amazing!</p>
    <div class="loader"></div>
    <p class="contact">For inquiries, contact us at <a href="mailto:soulfullcreators@gmail.com">soulfullcreators@gmail.com</a></p>
  </div>
</body>
</html>
