<!-- This file contains the updated contact form code that should replace the existing form in index.html -->

<div class="contact-form-container">
  <h2>Contact Us</h2>
  <form id="contact-form" class="contact-form" onsubmit="handleFormSubmit(event)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" class="form-control" placeholder="Enter your comments" rows="4" required></textarea>
    </div>
    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
    <div id="form-success" style="display: none; color: green; margin-top: 15px;">Your message has been sent successfully!</div>
    <div id="form-error" style="display: none; color: red; margin-top: 15px;">There was a problem submitting the form. Please try again.</div>
  </form>
</div>
